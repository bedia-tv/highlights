version: '3'

services: 
  db:
    image: postgres
    volumes:
      - ./Base-setup/db:/var/lib/postgresql/data/
    ports:
      - "5431:5432"
    environment: 
      - POSTGRES_USER=myprojectuser
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=myproject
    networks:
      hilight:
        aliases:
          - db
  backend:
    build: 
      dockerfile: Dockerfile
      context: ./Base-setup
    command: python /code/manage.py runserver 0.0.0.0:8000
    environment: 
      - DB_PORT=5432
      - DB_HOST=db
    volumes:
      - ./Base-setup:/code
    ports:
      - "5000:8000"
    expose: 
      - 5000
    depends_on:
      - db
    links:
      -  db
    networks:
      hilight:
        aliases:
          - backend
  pwa-extension:
    build:
      dockerfile: pwa-extension.Dockerfile
      context: ./frontend
    ports:
      - "8080:8080"
    expose:
      - 8080
    depends_on:
      - backend
    links:
      - backend
    networks:
      hilight:
        aliases:
          - pwa-extension
networks:
  hilight: {}
